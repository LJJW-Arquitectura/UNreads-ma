<ion-header>
	<ion-navbar>
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Login</ion-title>
	</ion-navbar>

</ion-header>

<ion-content padding center text-center>
	<ion-title id="login-title">UNreads</ion-title>
	<ion-list>
		<ion-item>
			<ion-input placeholder="Username" [(ngModel)]="username">
			</ion-input>
		</ion-item>
		<ion-item>
			<ion-input placeholder="Password" type="password" [(ngModel)]="password">
			</ion-input>
		</ion-item>
	</ion-list>
	<button ion-button full (click)="login()">Log In</button>
	<button ion-button full color="light" (click)="goRegister()">Register</button>
</ion-content>
