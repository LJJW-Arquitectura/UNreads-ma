<ion-header>
	<ion-navbar >
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>InfoBook</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding>
	<ion-list inset>
		<ion-card>
			<ion-card-header>
				<strong>{{(book$|async)?.title}}</strong> 
			</ion-card-header>
			<ion-card-content>
				{{(book$|async)?.plot}}
			</ion-card-content>
			<ion-item>
				<strong>Editorial: </strong> 
				<ion-badge>{{(book$|async)?.publisher}}</ion-badge><br>
				<strong>ISBN: </strong> 
				<ion-badge>{{(book$|async)?.isbn}}</ion-badge><br>
				<strong>Paginas: </strong> 
				<ion-badge>{{(book$|async)?.numPages}}</ion-badge><br>
				<strong>Autores: </strong> 
				<ion-badge id="tags" *ngFor="let author of (book$|async)?.authors">{{author}}</ion-badge><br>
				<strong>Generos: </strong>
				<ion-badge id="tags" *ngFor="let genre of (book$|async)?.genres">{{genre}}</ion-badge><br>
			</ion-item>
		  </ion-card>
	</ion-list>	

	<h1>Reseñas:</h1>
	<ion-card *ngFor="let review of reviews$ | async">
		<ion-card-content>
			<p>
			<strong>Usuario:</strong>Wilson<br>
			<strong>Reseña: </strong>{{review.review}}
			</p>
			<ionic3-star-rating 
				activeIcon = "ios-star"
				defaultIcon = "ios-star-outline"
				activeColor = "#488aff" 
				defaultColor = "#b5b5b5"
				readonly="true"
				[rating]= review.grade>
			</ionic3-star-rating>
		</ion-card-content>
	</ion-card>


</ion-content>
