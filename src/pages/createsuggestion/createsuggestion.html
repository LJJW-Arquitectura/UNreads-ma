<ion-header>
	<ion-navbar >
		<button ion-button menuToggle>
			<ion-icon name="menu"></ion-icon>
		</button>
		<ion-title>Crear sugerencia</ion-title>
	</ion-navbar>
</ion-header>


<ion-content padding center text-center>
	<ion-list>
		<ion-item>
			<ion-input placeholder="Book_id1" [(ngModel)]="book_id1" required></ion-input>
		</ion-item>
    <ion-item>
			<ion-input placeholder="Book_id2" [(ngModel)]="book_id2" required></ion-input>
    </ion-item>
    <ion-item>
			<ion-input placeholder="Razon" [(ngModel)]="reason"></ion-input>
    </ion-item>
	</ion-list>
	<button ion-button full (click)="createSuggestion()">Crear</button>
</ion-content>
